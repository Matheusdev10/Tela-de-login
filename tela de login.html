<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="moeda">
        <img
          src="https://yagolopes.github.io/login/assets/login.png"
          alt="imagem de login"
        />
      </div>
      <h3>Login</h3>
    </header>
    <div class="form">
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button id="btn-show">Sign in</button>
      <button id="btn-hide">Celan</button>
    </div>
  </body>
</html>
